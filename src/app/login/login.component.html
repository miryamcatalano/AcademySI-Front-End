<div class="login container mt-5">
  <div class="box">
  <h2 class="text-center">Login</h2>
  <form>
    <div class="form-group">
      <label for="emailLog">Email</label>
      <input [(ngModel)]="this.loginRequest.username" name="username" type="email" class="form-control" id="emailLog" placeholder="Inserisci l'email" required>
    </div>
    <div class="form-group">
      <label for="passwordLog">Password</label>
      <input [(ngModel)]="this.loginRequest.password" name="password" type="password" class="form-control" id="passwordLog" placeholder="Inserisci la password" required>
    </div>
    <div class="text-end">
    <button (click)="submit()" type="submit" class="btn mt-3 btn-secondary btn-block">Login</button>
    </div>
  </form>
  </div>
</div>
