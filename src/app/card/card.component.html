<div class="card text-center">
  <div class="card-body">
    <h5 class="card-title">{{data.nome}}</h5>
    <div>
      <p class="card-text">{{data.descrizione_breve}}</p>
      <p class="card-text link-body-emphasis text-decoration-underline" (mouseover)="showDescrizioneCompleta = true" (mouseout)="showDescrizioneCompleta = false">
        LEARN MORE
      </p>
      <p *ngIf="showDescrizioneCompleta" class="card-text">{{data.descrizione_completa}}</p>
      <p class="card-text">durata: {{data.durata}}</p>
    </div>
    <div class="text-end">
      <button (click)="submit()" type="submit" class="btn btn-secondary mt-1 btn-block">Iscriviti</button>
    </div>
  </div>
</div>
