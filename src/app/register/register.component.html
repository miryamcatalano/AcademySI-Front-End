<div class="register container ">
  <div class="box ">
  <h2 class="text-center">{{ this.title }}</h2>
  <form>
    <div class="d-flex flex-row">
      <div class="form-group w-50">
        <label for="usernameReg">Nome utente</label>
        <input [(ngModel)]="this.registerRequest.name" name="name" type="text" class="form-control text-start" id="usernameReg" placeholder="Inserisci il nome" required>
      </div>
      <div class="form-group w-50">
        <label for="lastnameReg">Cognome utente</label>
        <input [(ngModel)]="this.registerRequest.lastname" name="lastname" type="text" class="form-control text-start" id="lastnameReg" placeholder="Inserisci il cognome" required>
      </div>
    </div>
    <div class="form-group">
      <label for="emailReg">Email</label>
      <input [(ngModel)]="this.registerRequest.email" name="email" type="email" class="form-control text-start" id="emailReg" placeholder="Inserisci l'email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="this.registerRequest.password" name="password" type="password" class="form-control text-start" id="password" placeholder="Inserisci la password" required>
    </div>
    <div class="form-group">
      <label for="confirm-password">Conferma Password</label>
      <input type="password" (input)="confirmPassword($event)" class="form-control text-start" id="confirm-password" placeholder="Conferma la password" required>
    </div>
    <div class="text-end">
    <button (click)="submit()" [disabled]="this.isDisabled" type="submit" class="btn btn-secondary mt-3 btn-block">Registrati</button>
    </div>
  </form>
  </div>
</div>
