<div class="register container ">
  <div class="box ">
    <h2 class="text-center">Registrazione nuovo corso</h2>
    <form (ngSubmit)="onSubmit(form)" #form=ngForm>
      <div class="d-flex flex-row">
        <div class="form-group w-50">
          <label for="usernameCorso">Nome corso</label>
          <input [(ngModel)]="this.corsoRegisterRequest.nome" name="nome" type="text" class="form-control text-start" id="usernameCorso" placeholder="Inserisci il nome del corso" required minlength="3">
        </div>
        <div class="form-group w-50">
          <label for="shortDesc">Descrizione breve</label>
          <input [(ngModel)]="this.corsoRegisterRequest.descrizione_breve" name="shortDesc" type="text" class="form-control text-start" id="shortDesc" placeholder="Inserisci la descrizione breve" required minlength="6">
        </div>
      </div>
      <div class="form-group">
        <label for="longDesc">Descrizione completa</label>
        <br>
        <textarea [(ngModel)]="this.corsoRegisterRequest.descrizione_completa" name="longDesc" class="form-control text-start" id="longDesc" placeholder="Inserisci la descrizione completa" required minlength="50"></textarea>
      </div>
      <div class="form-group">
        <label for="durata">Durata (in ore)</label>
        <input [(ngModel)]="this.corsoRegisterRequest.durata" name="durata" type="number" class="form-control text-start" id="durata" placeholder="Inserisci la durata" required>
      </div>
      <div class="form-group">
        <label for="categoria">Categoria</label>
        <br>
          <fieldset class="form-control text-start pt-3" id="categoria" required>
            <ul>
              <li *ngFor="let categoria of categorie"><input [(ngModel)]="this.corsoRegisterRequest.idCategoria" [value]="categoria.id" name="categoria" type="radio" checked> {{categoria.nome}}</li>
              </ul>
          </fieldset>
      </div>
      <div class="text-end">
        <button [disabled]="!form.valid" type="submit" class="btn btn-secondary mt-3 btn-block">Registra corso</button>
      </div>
    </form>
  </div>
</div>
